<coral-panel selected="" class="coral3-Panel current-dialog-path" role="tabpanel" aria-selected="true" aria-hidden="false">
  <coral-panel-content  id="current-dialog-path">${request.requestPathInfo.suffix}</coral-panel-content>
</coral-panel>
<div id="dialog-editor" class="split-container" data-dialog-path="${request.requestPathInfo.suffix}">
  <div id="split-editor" class="split">
    <textarea id="code" name="code">loading...</textarea>
  </div>
  <div id="split-result" class="split">
    <div id="dialog"></div>
  </div>
</div>
